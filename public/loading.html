<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading - Edgaze</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    body {
      background: #07080b;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }
    
    .logo-wrapper {
      position: relative;
      width: 80px;
      height: 80px;
    }
    
    .logo-glow {
      position: absolute;
      inset: -32px;
      border-radius: 50%;
      opacity: 0.6;
      filter: blur(48px);
      background: radial-gradient(circle at 30% 30%, rgba(34, 211, 238, 0.35), transparent 60%),
                  radial-gradient(circle at 70% 60%, rgba(236, 72, 153, 0.28), transparent 62%);
      animation: pulse 2s ease-in-out infinite;
    }
    
    .logo {
      position: relative;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .brand-name {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.01em;
      color: rgba(255, 255, 255, 0.95);
    }
    
    .loading-dots {
      display: flex;
      gap: 8px;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 1.4s ease-in-out infinite;
    }
    
    .dot:nth-child(1) {
      background: #22d3ee;
      animation-delay: 0s;
    }
    
    .dot:nth-child(2) {
      background: #e879f9;
      animation-delay: 0.2s;
    }
    
    .dot:nth-child(3) {
      background: #ec4899;
      animation-delay: 0.4s;
    }
    
    .loading-text {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.5;
        transform: scale(0.95);
      }
    }
    
    @media (max-width: 640px) {
      .logo-wrapper {
        width: 64px;
        height: 64px;
      }
      
      .brand-name {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="logo-wrapper">
      <div class="logo-glow"></div>
      <img src="/brand/edgaze-mark.png" alt="Edgaze" class="logo">
    </div>
    <div class="brand-name">Edgaze</div>
    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="loading-text">Loading...</div>
  </div>
</body>
</html>
